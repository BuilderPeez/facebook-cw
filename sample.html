            --tertiary: #7A4BDD;
            --quaternary: #7232FA;
            --highlight: #00ff7f;

        .dots {
          animation-name: loader;
          animation-timing-function: ease-in-out;
          animation-duration: 3s;
          animation-iteration-count: infinite;
          animation-play-state: var(--animation-state);
          stroke: #fff;
          stroke-width: 0.5px;
          transform-origin: center;
          opacity: 0;
          r: max(1vw, 11px);
          cy: 50%;
          filter: saturate(2) opacity(0.85);

        .dots:first-child {
          fill: var(--quaternary);
        }

        .dots:nth-child(2) {
          fill: var(--quaternary);
          animation-delay: 0.15s;
        }

        .dots:nth-child(3) {
          fill: var(--highlight);
          animation-delay: 0.3s;
        }

        .dots:nth-child(4) {
          fill: var(--tertiary);
          animation-delay: 0.45s;
        }

        .dots:nth-child(5) {
          fill: var(--tertiary);
          animation-delay: 0.6s;
        }

        @keyframes loader {
          0% {
            opacity: 0;
            transform: scale(1);

          45% {

          }
          65% {
            opacity: 1;

            <div class='post' itemprop='articleBody'>

<p>See the Pen <a href="https://codepen.io/ethancodes/pen/aVpVXY/" rel="noopener nofollow ugc">aVpVXY</a> by Ethan Forbes (<a href="https://codepen.io/ethancodes" rel="noopener nofollow ugc">@ethancodes</a>) on <a href="https://codepen.io" rel="noopener nofollow ugc">CodePen</a>.</p>

            <div class='post' itemprop='text'>
              <p>Well, as I said <a href="https://www.sitepoint.com/community/t/sizing-images-in-a-carousel/280397/3">last time you asked</a>:</p>
<aside class="quote group-TeamLeaders" data-username="TechnoBear" data-post="3" data-topic="280397">
<div class="title">
<div class="quote-controls"></div>
<img loading="lazy" alt="" width="20" height="20" src="https://sea2.discourse-cdn.com/sitepoint/community/user_avatar/www.sitepoint.com/technobear/40/28001_2.png" class="avatar"><a href="https://www.sitepoint.com/community/t/sizing-images-in-a-carousel/280397/3">Sizing images in a carousel</a>
</div>
<blockquote>
<p>I would normally resize (and optimise) carousel images before including them in the site.</p>
</blockquote>
</aside>
<p>So I would suggest that you simply use placeholder images of the size required.</p>
<p>I can’t see from your CodePen where you’ve tried to resize the images, but it looks as if the size is being set to <code>width: 100%; height: auto;</code> by the bootstrap CSS.</p>
<p><strong>Edit:</strong> It may be that the size you’re using for <code>.facilitiesImage</code> (35em by 35em) is just too large.  Setting a width of 400px there works for me, in that both images are reduced in width.</p>
            </div>

                <a itemprop="url" href='https://www.sitepoint.com/community/u/PaulOB'><span itemprop='name'>PaulOB</span></a>

              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2017-11-10T17:28:55Z' class='post-time'>
                    November 10, 2017,  5:28pm
                  </time>
                  <meta itemprop='dateModified' content='2018-05-28T10:43:14Z'>
              <span itemprop='position'>5</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>You can force the images to be the same height so that you don’t get a jump but you would be better off using images made to the correct aspect ratio for the task. You can squeeze and stretch images but generally a slideshow is about showing good images so you don’t want to make them look odd.</p>
<p>The <a href="https://caniuse.com/object-fit/embed/">css object-fit property</a> could be used to make images the same size and also maintain aspect ratio but is not supported in IE.</p>
<p>You can use a fallback for IE like this:</p>
<pre><code class="lang-auto">.image-wrap{
  width:100%;
  position:relative;
  overflow:hidden;
  height:240px;/* set arbitrary height*/
}
#carousel .image-wrap img.facilitiesImage {
  width: auto;
  height:240px;
  margin-left: auto;
  margin-right: auto;
}
@supports (object-fit: cover){
#carousel .image-wrap img.facilitiesImage {
  width: 60%;
  height:240px;
  margin-left: auto;
  margin-right: auto;
  object-fit:cover;
}
}
</code></pre>
<p>Note that I added an image-wrap parent div for the image so the overflow can be hidden.</p>
